<div class='container'>
  <h3 class="center">Facturation</h3>
  <table>
    <thead>
      <tr>
        <th>Mois</th>
        <th>Montant de la facture(euros)</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let invoice of invoices" >
      <td>{{invoice.date}}</td>
      <td>{{invoice.amountinvoice}}</td>
    </tr>
    </tbody>
  </table>
</div>
