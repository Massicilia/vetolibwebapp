<div *ngIf="clinic" class='container'>
  <h4>{{clinic.name}}</h4>
  <div class = "center">
    <p><em style="color: red">{{message}}</em></p>
  </div>
  <div class="row">
    <form #clinicForm="ngForm" (ngSubmit)="updateClinic(clinic)" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">assignment_ind</i>
          <input [(ngModel)]="clinic.nsiret" name="nsiret" value="{{clinic.nsiret}}" id="nsiret" type="text" disabled class="form-control validate">
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">place</i>
          <input [(ngModel)]="clinic.adress" name="adressclinic" value="{{clinic.adress}}" id="adressclinic" type="text" class="form-control validate">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">call</i>
          <input [(ngModel)]="clinic.phonenum" name="phonenumclinic" value="{{clinic.phonenum}}" id="phonenumclinic" type="text" class="form-control validate">
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input [(ngModel)]="clinic.email" name="emailclinic" value="{{clinic.email}}" id="emailclinic" type="email" class="form-control validate">
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Modifier
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
