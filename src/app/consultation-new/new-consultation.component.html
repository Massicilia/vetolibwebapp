<div class="col s12 m8 offset-m2">
  <div class = "center">
    <p><em style="color: red">{{message}}</em></p>
  </div>
  <h4 class="header center">Veuillez renseigner de l'état de santé du patient</h4>
  <div class="card horizontal hoverable">
    <div class="card-stacked">
      <div class="card-content">
        <form #newconsultationForm="ngForm" (ngSubmit)="addConsultation(consultation)" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]="consultation.symptoms" name="consultationsymptoms" id="consultationsymptoms" type="text" class="form-control validate">
              <label class="active" for="consultationsymptoms">Etat de l'animal et ses symptômes</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input [(ngModel)]="consultation.disease" name="consultationdisease" type="text" id="consultationdisease" class="form-control validate">
                  <label class="active" for="consultationdisease">Conclusion de la consultation</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" >ajouter
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
