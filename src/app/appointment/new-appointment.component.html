<div class='container'>
  <h1>Rendez-vous</h1>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">date_range</i>
          <input id="date" type="date" class="datepicker" format="dd/mm/yyyy">
          <label class="active" for="date">Date</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">message</i>
          <textarea id="reason" class="materialize-textarea"></textarea>
          <label class="active" for="reason">Motif</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">perm_identity</i>
              <input type="text" id="client" class="autocomplete">
              <label class="active" for="client">Client</label>
            </div>
          </div>
        </div>
        <div class="col s6">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input type="email" id="clientemail" class="autocomplete">
              <label class="active" for="clientemail">Email du client</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">pets</i>
              <input type="text" id="animal" class="autocomplete">
              <label class="active" for="animal">Animal</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Prendre rendez-vous
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
</div>
