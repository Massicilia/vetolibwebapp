<div class="col s12 m8 offset-m2">
  <div class = "center">
    <p><em style="color: red">{{message}}</em></p>
  </div>
  <h4 class="header center">Ajouter votre clinique</h4>
  <div class="card horizontal hoverable">
    <div class="card-stacked">
      <div class="card-content">
        <form #newclinicForm="ngForm" (ngSubmit)="addClinic(clinic)" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">format_list_numbered</i>
              <input [(ngModel)]="clinic.nsiret" name="nsiret" id="nsiret" type="text" class="form-control validate">
              <label class="active" for="nsiret">Numéro de siret de la clinique</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input [(ngModel)]="clinic.name" name="name" id="clinicname" type="text" class="form-control validate">
              <label class="active" for="clinicname">Nom de la clinique</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">person_pin_circle</i>
                  <input [(ngModel)]="clinic.adress" name="adress" type="text" id="clinicadress" class="form-control validate">
                  <label class="active" for="clinicadress">Adresse de la clinique</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">contact_mail</i>
              <input [(ngModel)]="clinic.email" name="email" id="clinicemail" type="email" class="form-control validate">
              <label class="active" for="clinicemail">Email de la clinique</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">contact_phone</i>
              <input [(ngModel)]="clinic.phonenum" name="phonenum" id="clinicphonenum" type="tel" class="form-control validate">
              <label class="active" for="clinicphonenum">Téléphone de la clinique</label>
            </div>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action" >ajouter
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
