<div *ngIf="appointment" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ appointment.reason }}</h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <!--<img [src]="appointment.dae">-->
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
            <tr>
              <td>Nom</td>
              <td><strong>{{ appointment.reason }}</strong></td>
            </tr>
            <tr>
              <td>Points de vie</td>
              <td><strong>{{ appointment.reason }}</strong></td>
            </tr>
            <tr>
              <td>Dégâts</td>
              <td><strong>{{ appointment.reason }}</strong></td>
            </tr>
            <tr>
              <td>Types</td>
              <td>
                <span *ngFor="let type of appointment.type" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
              </td>
            </tr>
            <tr>
              <td>Date de création</td>
              <td><em>{{ appointment.date | date:"dd/MM/yyyy" }}</em></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goBack()">Retour</a>
        </div>
      </div>
    </div>
  </div>
</div>
<h4 *ngIf='!appointment' class="center">Aucun rendez-vous à afficher !</h4>
