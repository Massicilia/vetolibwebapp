<h4 class="center">Votre email et/ou mot de passe n'est pas valide !</h4>
<div class="row">
  <div class="col s6 m8 offset-m2">
    <h3 class="header center">J'ai déjà un compte Vétolib</h3>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <!--<img [src]="appointment.dae">-->
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
            <tr>
              <td>
                <i class="material-icons prefix">contact_mail</i>
              </td>
              <td>
                <input id="email" placeholder="Email" type="email" class="validate">
              </td>
            </tr>
            <tr>
              <td>
                <i class="material-icons prefix">https</i>
              </td>
              <td>
                <input id="password" placeholder="Mot de passe" type="password" class="validate">
              </td>
            </tr>
            </tbody>
          </table>
          <div class="row center">
            <a class="waves-effect waves-light btn-large">
              <i class="material-icons right">send</i>
              Se connecter
            </a>
          </div>
          <div class="row center">
            <a class="waves-effect waves-teal btn-flat">S'enregistrer</a>
          </div>
          <div class="row center">
            <a class="waves-effect waves-teal btn-flat">Mot de passe oublié?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
