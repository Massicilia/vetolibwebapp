  <div class="row">
    <div class="col s6 m8 offset-m2">
      <div class="card-content center">
        <h4 class="card-title">Connexion</h4>
        <p><em>{{message}}</em></p>
      </div>
      <div class="card horizontal hoverable">
        <div class="card-stacked">
          <div class="card-content">
            <form #loginForm="ngForm">
              <table class="bordered striped">
                <tbody>
                <tr>
                  <td>
                    <i class="material-icons prefix">contact_mail</i>
                  </td>
                  <td>
                    <input placeholder="Email" type="email" id="email" class="validate" [(ngModel)]="email" name="email" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <i class="material-icons prefix">https</i>
                  </td>
                  <td>
                    <input placeholder="Mot de passe" type="password" id="password" class="validate" [(ngModel)]="password" name="password" required>
                  </td>
                </tr>
                </tbody>
              </table>
              <div class="row center">
                <a (click)="login()" class="waves-effect waves-light btn-large" *ngIf="!isLoggedIn">
                  <i class="material-icons right">send</i>
                  Se connecter
                </a>
              </div>
              <div class="row center">
                <a href='inscription' class="waves-effect waves-teal btn-flat">S'inscrire</a>
              </div>
              <!-- <div class="row center">
                <a href='motdepasse' class="waves-effect waves-teal btn-flat">Mot de passe oubli√©?</a>
              </div>-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
